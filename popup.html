<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="popup.css" />
  <title>Mod Randomizer</title>
</head>
<body>
  <div class="popup-container">
    <h2>Mod Randomizer</h2>
    <form id="modForm">
      <div class="auto-identification-container">
        <label><input type="checkbox" id="toggleRandomizeOnStartup" /> Randomize on OperaGX startup</label>
        <label><input type="checkbox" id="toggleAutoModIdentification" /> Automatic Mod Identification</label>
        <button id="randomizeButton" type="button">Randomize</button>
      </div>
      <div id="message"></div>
      <h3>Mods (advanced) - Disable Automatic Mod Identification to edit</h3>
      <div id="extensionList"></div>
      <div class="button-container">
        <button id="saveButton" type="submit">Save</button>
      </div>
    </form>
  </div>
  <script src="popup.js"></script>
</body>
</html>
