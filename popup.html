<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Mod Randomizer</title>
</head>
<body>
    <div class="popup-container">
        <h2>Mod Randomizer</h2>
        <form id="modForm">
            <div class="option-container">
                <label class="switch-label">
                    <span>Automatic Mod Identification</span>
                    <label class="switch">
                        <input type="checkbox" id="toggleAutoModIdentification">
                        <span class="slider"></span>
                    </label>
                </label>
                <label class="switch-label">
                    <span>Open mods tab</span>
                    <label class="switch">
                        <input type="checkbox" id="toggleOpenModsTab">
                        <span class="slider"></span>
                    </label>
                </label>
                <label class="switch-label">
                    <span>Randomize on OperaGX startup</span>
                    <label class="switch">
                        <input type="checkbox" id="toggleRandomizeOnStartup">
                        <span class="slider"></span>
                    </label>
                </label>
                <label class="switch-label">
                    <span>Randomize Mods on Set Time</span>
                    <label class="switch">
                        <input type="checkbox" id="toggleRandomizeOnSetTime">
                        <span class="slider"></span>
                    </label>
                </label>
            </div>
            <button id="randomizeButton" type="button">Randomize</button>
            <div class="time-setting-container">
                <input type="number" id="timeInput" min="1" placeholder="Enter time in minutes">
            </div>
            <hr>
            <div id="message"></div>
            <div class="advanced-section">
                <h3>Manual Mod Selection - Disable Automatic Mod Identification to edit</h3>
                <input type="text" id="searchBar" placeholder="Search mods...">
                <ul id="extensionList"></ul>
            </div>
        </form>
    </div>
    <script src="popup.js"></script>
</body>
</html>
