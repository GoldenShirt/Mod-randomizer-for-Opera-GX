<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Mod Randomizer</title>
</head>
<body>
<div class="popup-container">
    <h2>Mod Randomizer</h2>
    <p id="current-mod">Active Mod: None</p>

    <form id="modForm">
        <!-- Profile Management Section -->
        <fieldset class="profile-section">
            <legend>Profiles</legend>
            <select id="profileSelect">
                <option value="Default">Default</option>
            </select>
            <div class="profile-buttons">
                <button type="button" id="newProfileBtn">+ New</button>
                <button type="button" id="deleteProfileBtn">Delete</button>
            </div>
        </fieldset>

        <!-- Automatic Controls -->
        <fieldset class="auto-section">
            <legend>Settings</legend>
            <div class="option-container">
                <label class="switch-label">
                    <span>Randomize all mods (ignores profiles)</span>
                    <label class="switch">
                        <input type="checkbox" id="randomizeAllMods">
                        <span class="slider"></span>
                    </label>
                </label>

                <label class="switch-label">
                    <span>Uninstall and reinstall (only manual)</span>
                    <label class="switch">
                        <input type="checkbox" id="uninstallAndReinstall">
                        <span class="slider"></span>
                    </label>
                </label>


                <label class="switch-label">
                    <span>Randomize on browser restart</span>
                    <label class="switch">
                        <input type="checkbox" id="toggleRandomizeOnStartup">
                        <span class="slider"></span>
                    </label>
                </label>

                <label class="switch-label">
                    <span>Randomize periodically on set time</span>
                    <label class="switch">
                        <input type="checkbox" id="toggleRandomizeOnSetTime">
                        <span class="slider"></span>
                    </label>
                </label>

                <div class="time-setting-container">
                    <input type="number" id="timeInput" min="1" step="1" placeholder="Enter time">
                    <select id="timeUnitSelect">
                        <option value="minutes">Minutes</option>
                        <option value="hours">Hours</option>
                        <option value="days">Days</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <!-- Randomize Button -->
        <button id="randomizeButton" type="button">ðŸŽ² Randomize</button>
        <hr id="message-hr" />

        <!-- Manual Controls -->
        <fieldset class="manual-section">
            <legend>Mods in Profile</legend>
            <p class="helper-text"><span></span>Turn a mod off to exclude it from this profile.</p>
            <input type="text" id="searchBar" placeholder="Search mods...">
            <ul id="extensionList"></ul>
        </fieldset>

        <div id="message"></div>
    </form>
</div>
<script src="popup.js"></script>
</body>
</html>
